language: go
go: 1.12.x
dist: trusty

sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libcairo2-dev -y

jobs:
  include:
    - stage: Tests
      name: Unit tests
      script: make all check
      after_success: bash <(curl -s https://codecov.io/bash)
    - name: Integration tests
      script: tests/system_test.sh

